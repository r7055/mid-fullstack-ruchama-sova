apiVersion: apps/v1
kind: Deployment
metadata:
  name: real-time-monitor
  labels:
    app: real-time-monitor
spec:
  replicas: 3
  selector:
    matchLabels:
      app: real-time-monitor
  template:
    metadata:
      labels:
        app: real-time-monitor
    spec:
      containers:
        - name: api
          image: real-time-monitor:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: ASPNETCORE_URLS
              value: http://+:8080
            - name: ASPNETCORE_ENVIRONMENT
              value: Production
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
